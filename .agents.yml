# .agents.yml - Project configuration for Claude Code commands
# Generated by /majestic:init

config_version: 1.5
default_branch: master
tech_stack: generic
app_status: development

# Workflow
task_management: beads
workflow_labels:
  - backlog
  - in-progress
  - ready-for-review
  - done
workflow: branches
branch_naming: feature/desc
lessons_path: .claude/lessons/

# Auto-preview markdown files (plans, PRDs, briefs, handoffs)
auto_preview: true

# Blueprint
blueprint:
  auto_create_task: true

# Toolbox - Build task configuration
# No design system detected - remove or run /majestic:ux-brief
# toolbox:
#   build_task:
#     design_system_path: docs/design/design-system.md

# Quality Gate - Reviewers run during quality checks
quality_gate:
  reviewers:
    - security-review
    - test-reviewer
